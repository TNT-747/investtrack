spring.application.name=api-gateway
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Gateway Routes - Interface API
spring.cloud.gateway.routes[0].id=interface-api
spring.cloud.gateway.routes[0].uri=lb://interface-api
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**

# Gateway Routes - Market Service
spring.cloud.gateway.routes[1].id=market-service
spring.cloud.gateway.routes[1].uri=lb://market-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/market/**

# Gateway Routes - Portfolio Service
spring.cloud.gateway.routes[2].id=portfolio-service
spring.cloud.gateway.routes[2].uri=lb://portfolio-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/portfolio/**

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
