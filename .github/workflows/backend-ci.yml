name: back-end CI

on:
  push:
    paths:
      - 'back-end/**'
  pull_request:
    paths:
      - 'back-end/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -DskipTests=false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven .m2
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all back-end microservices (run tests)
        working-directory: ./back-end
        run: |
          # if you have a single parent pom: mvn -B clean verify
          # otherwise build each module/service separately:
          set -e
          for dir in portfolio-service market-service interface-api api-gateway config-server eureka-server; do
            if [ -f "$dir/pom.xml" ]; then
              echo ">> Building $dir"
              mvn -B -f "$dir/pom.xml" clean verify
            fi
          done

      - name: Archive test reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: back-end-test-results
          path: back-end/**/target/surefire-reports || true
