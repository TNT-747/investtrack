name: back-end CI

on:
  push:
    paths:
      - 'back-end/**'
  pull_request:
    paths:
      - 'back-end/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -DskipTests=false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven .m2
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build back-end microservices
        working-directory: ./back-end
        run: |
          set -e
          
          echo "---------------------------------------"
          echo "ðŸš€ STEP 1: Building Shared Library"
          echo "---------------------------------------"
          # We use 'install' here so the .jar is saved to the local ~/.m2 cache.
          # Without this, market-service & portfolio-service will fail to find the dependency.
          if [ -d "interface-api" ]; then
             mvn -B -f interface-api/pom.xml clean install
          else
             echo "âš ï¸ interface-api folder not found, skipping..."
          fi

          echo "---------------------------------------"
          echo "ðŸš€ STEP 2: Building Microservices"
          echo "---------------------------------------"
          # We loop through all directories that have a pom.xml
          # We EXCLUDE interface-api (already built) and the current dir (.)
          find . -maxdepth 2 -name "pom.xml" -printf '%h\n' | sort | while read dir; do
            if [ "$dir" != "." ] && [ "$dir" != "./interface-api" ]; then
              echo ">> Building Service: $dir"
              # 'verify' runs tests and checks quality, but doesn't need to install to cache
              mvn -B -f "$dir/pom.xml" clean verify
            fi
          done

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: back-end-test-results
          path: back-end/**/target/surefire-reports
