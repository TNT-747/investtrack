name: Backend CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'back-end/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'back-end/**'

jobs:
  build-and-test:
    name: Build and Test Microservices
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java Environment (Using Java 17 for Spring Cloud)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Caches dependencies to speed up future builds

      # 3. Build the application and run tests
      # We use 'verify' to run both unit tests and integration tests
      # We use -B (Batch mode) to reduce log clutter
      - name: Build with Maven
        run: mvn clean verify -B
        working-directory: ./back-end
