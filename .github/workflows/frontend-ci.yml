name: Frontend CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'front-end/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'front-end/**'

jobs:
  frontend-check:
    name: Validate React Frontend
    runs-on: ubuntu-latest

    # Sets the default directory for all steps to 'front-end'
    defaults:
      run:
        working-directory: ./front-end

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Node 18 or 20 is recommended for modern React
          cache: 'npm'
          # Tells the cache action specifically where to look for the lock file
          cache-dependency-path: './front-end/package-lock.json'

      # 'npm ci' is faster and more reliable than 'npm install' for CI environments
      - name: Install Dependencies
        run: npm ci

      # Runs tests. 
      # CI=true is CRITICAL: it forces the test runner (Jest) to run once and exit, 
      # instead of entering "watch mode" which would hang the pipeline forever.
      - name: Run Unit Tests
        run: npm test
        env:
          CI: true

      # Verifies that the project builds for production without crashing
      - name: Build Project
        run: npm run build
