name: front-end CI

on:
  push:
    paths:
      - 'front-end/**'
  pull_request:
    paths:
      - 'front-end/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front-end/package-lock.json

      - name: Install dependencies
        working-directory: front-end/
        # npm ci is faster and safer for CI environments
        run: npm ci

      - name: Run front-end tests
        working-directory: front-end/
        # Removed '|| true' so the build actually FAILS if tests fail
        run: npm test -- --watchAll=false

      - name: Build front-end
        working-directory: front-end/
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: front-end-build
          # FIXED: Vite outputs to 'dist' by default, not 'build'
          path: front-end/dist
