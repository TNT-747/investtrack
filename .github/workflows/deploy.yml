name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'back-end/**'
      - 'front-end/**'
      - 'docker/**'
  workflow_dispatch:

env:
  IMAGE_PREFIX: investtrack

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Backend Services
  # ------------------------------------------------------------------
  backend-build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # We explicitly map the service folder name to the Dockerfile name here
        include:
          - service: config-server
            dockerfile: Dockerfile.config
          - service: eureka-server
            dockerfile: Dockerfile.eureka
          - service: api-gateway
            dockerfile: Dockerfile.gateway
          - service: market-service
            dockerfile: Dockerfile.market
          - service: portfolio-service
            dockerfile: Dockerfile.portfolio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Backend Artifacts
        run: mvn clean install -DskipTests -B
        working-directory: ./back-end

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # Context is the root so we can access compiled JARs in back-end/
          context: .
          # Points to your specific file structure: docker/back-end/Dockerfile.xxx
          file: ./docker/back-end/${{ matrix.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest

  # ------------------------------------------------------------------
  # JOB 2: Frontend
  # ------------------------------------------------------------------
  frontend-build-push:
    runs-on: ubuntu-latest
    needs: backend-build-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/front-end/Dockerfile.react
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_PREFIX }}-frontend:latest
