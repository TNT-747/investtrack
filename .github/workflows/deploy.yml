name: CD - Build / Push / Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAMESPACE: ${{ secrets.DOCKER_USER }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # Build & push each back-end image
      - name: Build & push portfolio-service image
        uses: docker/build-push-action@v4
        with:
          context: ./back-end/portfolio-service
          file: ./back-end/portfolio-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/portfolio-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/portfolio-service:${{ github.sha }}

      - name: Build & push market-service image
        uses: docker/build-push-action@v4
        with:
          context: ./back-end/market-service
          file: ./back-end/market-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/market-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/market-service:${{ github.sha }}

      - name: Build & push interface-api image
        uses: docker/build-push-action@v4
        with:
          context: ./back-end/interface-api
          file: ./back-end/interface-api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/interface-api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/interface-api:${{ github.sha }}

      - name: Build & push api-gateway image
        uses: docker/build-push-action@v4
        with:
          context: ./back-end/api-gateway
          file: ./back-end/api-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/api-gateway:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/api-gateway:${{ github.sha }}

      - name: Build & push config-server image (optional)
        if: ${{ always() }}
        uses: docker/build-push-action@v4
        with:
          context: ./back-end/config-server
          file: ./back-end/config-server/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/config-server:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/config-server:${{ github.sha }}

      - name: Build & push eureka-server image (optional)
        if: ${{ always() }}
        uses: docker/build-push-action@v4
        with:
          context: ./back-end/eureka-server
          file: ./back-end/eureka-server/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/eureka-server:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/eureka-server:${{ github.sha }}

      - name: Build & push front-end image
        uses: docker/build-push-action@v4
        with:
          context: ./front-end
          file: ./docker/front-end/Dockerfile.react
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}:${{ github.sha }}

      - name: Notify success
        run: echo "Images built and pushed."

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
    steps:
      - name: Wait for images to be available (optional)
        run: sleep 5

      - name: Copy deploy script to server and run
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH || '/home/' + secrets.SSH_USER + '/investtrack-deploy' }}
            # Pull latest images
            docker-compose pull
            # Recreate containers with new images
            docker-compose up -d --remove-orphans
            # Optional: prune unused images
            docker image prune -f
