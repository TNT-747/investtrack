name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'back-end/**'
      - 'front-end/**'
      - 'docker/**'
  workflow_dispatch: # Allows you to trigger this manually from GitHub UI

env:
  # Replace 'investtrack' with your preferred image prefix if different
  IMAGE_PREFIX: investtrack 

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Build and Push Backend Microservices
  # ------------------------------------------------------------------
  backend-build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [config-server, eureka-server, api-gateway, market-service, portfolio-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # We use 'install' instead of 'package' because 'interface-api' 
      # likely needs to be available in the local .m2 repo for other services to use.
      - name: Build Backend Artifacts
        run: mvn clean install -DskipTests -B
        working-directory: ./back-end

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # Context matches the specific service folder
          context: ./back-end/${{ matrix.service }}
          # IMPORTANT: Check if your Dockerfiles are inside the service folder 
          # OR inside the separate 'docker' folder shown in your screenshot.
          # If inside the 'docker' folder, change file to: ./docker/back-end/${{ matrix.service }}/Dockerfile
          file: ./back-end/${{ matrix.service }}/Dockerfile 
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest

  # ------------------------------------------------------------------
  # JOB 2: Build and Push Frontend
  # ------------------------------------------------------------------
  frontend-build-push:
    runs-on: ubuntu-latest
    needs: backend-build-push # Optional: wait for backend to finish first
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './front-end/package-lock.json'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./front-end

      - name: Build React App
        run: npm run build
        working-directory: ./front-end

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./front-end
          # Assumes Dockerfile is in front-end root or docker/front-end folder
          file: ./front-end/Dockerfile 
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_PREFIX }}-frontend:latest
